layout: default

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
	
  </div>
   <div class="post-area post comment">
     
     <div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="ly199106.github.io{{ page.url }}"></div>  
    
</div>
</article>
